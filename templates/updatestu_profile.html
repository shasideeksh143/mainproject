{% extends 'common.html' %}
{% load static %}
{% block common %}
    {% include 'stuloginnavbar.html' %}
    <div class="updatestuprofile" style="background-image: url({% static 'images/back1.jpg' %})">
    <br>

    <form action="{% url 'do_update' %}" method="post">
        {% csrf_token %}
    <table align="center">
        <tr><h3><th colspan="2"style="text-align:center;height: 50px"><u><i>{{ name|upper }} YOU CAN UPDATE YOR PROFILE </i></u></th></h3></tr>
    <tr><th>Name </th><th>: <input type="text"value="{{ data.name }}"name="un"></th></tr>
    <tr><th>Age </th><th>: <input type="number"value="{{ data.age }}"name="ua"></th></tr>
    <tr><th>Gender </th><th>: <input type="text"value="{{ data.gender }}"name="ug"></th></tr>
    <tr><th>Contact No </th><th>: <input type="text"value="{{ data.contactno }}"name="uc"></th></tr>
        <tr><th><input type="hidden"value="{{ data.username }}"name="uu"></th></tr>
    <tr><th style="text-align: center;"colspan="2">
        <button style="background-color: #dfdfdf;color: dodgerblue" type="submit">Update</button></th></tr>
    </table></form>
        {% if message %}
            <h2 align="center" style="background-color: #dfdfdf;">Status :{{ message }}</h2>
        {% endif %}
    <pre>















    </pre>
    </div>

{% endblock %}
