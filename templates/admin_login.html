{% extends 'common.html' %}
{% load static %}
{% block common %}
    {% include 'stunavbar.html' %}
    <div class="adminlogin" style="background-image: url({% static 'images/back1.jpg' %});">
       <br><br>
    <form action="{% url 'admin_check' %}" method="post">
       {% csrf_token %}
    <table align="center">
        <tr><th colspan="2" style="text-align: center"><h4><u>Admin Login</u></h4></th></tr>
    <tr>
       <th>Username :</th>
        <th style="mso-cellspacing: 20px"><input type="text"placeholder="Username"required maxlength="15"name="uname"></th>
    </tr>
    <tr><th>Password :</th>
        <th>
        <input type="password"placeholder="Password"required maxlength="15" name="pw"></th></tr>
    <tr><th style="text-align: center;"colspan="2">
        <button style="background-color: #dfdfdf;color: dodgerblue" type="submit">Login</button></th></tr>

    </table>
    </form>
    <br>
        {% for x in messages %}
            <h2 align="center" style="background-color: #dfdfdf;">Status :{{ x }}</h2>
        {% endfor %}
    <pre>

















    </pre>
    </div>
{% endblock %}
